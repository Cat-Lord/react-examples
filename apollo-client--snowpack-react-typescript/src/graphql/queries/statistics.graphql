query AllStatistics {
  allAttendanceStatistics {
    fishingGround {
      id
      label
    }
    totalNumberOfVisits
    totalAmount
    totalWeight
  }

  allFishingGroundCatchStatistics {
    fishingGround{
      id
      label
    }
		catchStatistics{
       fish {
        id
        name
      }
      totalAmount
      totalWeight 
    }
  }

  allFishStatistics {
    fish{
      id
      name
    }
    totalWeight
    totalAmount
  }
}